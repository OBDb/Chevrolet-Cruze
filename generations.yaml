generations:
  - name: "First Generation"
    start_year: 2008
    end_year: 2016
    description: "The original Chevrolet Cruze was a globally developed compact car built on GM's Delta II platform. Initially launched in South Korea and gradually rolled out worldwide, it represented GM's first truly global compact car program. In most markets, it was available as a four-door sedan, with a five-door hatchback added later. Engine options varied by region but typically included 1.4L to 2.0L gasoline engines and various diesel options, with the turbocharged 1.4L being the most common in North America. The interior featured a dual-cockpit design with better materials than previous GM compact cars, while safety was emphasized with up to ten airbags in some markets. A significant refresh in 2015 updated the styling and technology. The first-generation Cruze was generally well-received for its solid construction, fuel efficiency, and value, helping to improve Chevrolet's reputation in the compact segment after the underwhelming Cobalt."

  - name: "Second Generation"
    start_year: 2015
    end_year: 2019
    description: "The second-generation Cruze was built on GM's D2XX platform and featured more refined styling with a lower, sleeker profile. In North America, it was available as both a sedan and hatchback, powered primarily by a revised 1.4L turbocharged four-cylinder engine paired with either a six-speed manual or automatic transmission, with a 1.6L diesel option added later. The interior saw significant improvements in design, material quality, and technology, featuring a standard 7-inch (later 8-inch) touchscreen with Apple CarPlay and Android Auto compatibility. Overall vehicle weight was reduced by up to 250 pounds compared to its predecessor, improving both performance and efficiency. Advanced safety features including automatic emergency braking, lane keep assist, and blind-spot monitoring became available. Despite receiving positive reviews for its refined driving experience, efficiency, and technology, the Cruze fell victim to shifting consumer preferences toward SUVs, with production for North America ending in 2019 as part of GM's restructuring. However, the model continued in other markets, particularly China, where a refreshed version remained available."
